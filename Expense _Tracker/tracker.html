<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        .inp_design {
            height: 30px;
            padding: 4px 10px;
        }

        #expense_table {
            margin: 50px auto;
            width: 40%;
            border-collapse: collapse;
        }

        #expense_table,
        th,
        td {
            border: 1px solid gray;
        }

        th,
        td {
            padding: 10px 0px;

        }
    </style>
</head>

<body>
    <div id="main" style="text-align: center;margin-top: 100px;">
        <form id="form1">
            <input type="text" id="name" class="inp_design" placeholder="Expense Name" />
            <input type="number" id="price" class="inp_design" placeholder="Amount" step="10" />
            <select id="category" style="height: 40px;padding: 4px;">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="other">other</option>
            </select>
            <input type="date" id="prodate" class="inp_design" />
            <button type="submit" id="submit"
                style="height: 40px;background-color: green;color: white;border: none;">Add Expense</button>
        </form>
        <div style="margin: 40px auto auto;">
            <input type="text" id="search" style="width: 40%;padding: 14px 4px;" placeholder="Search Table..." />
        </div>
        <div id="table_div">
            <table id="expense_table">
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </table>
        </div>
        <p id="out"></p>
    </div>

    <div id="popup" style="margin: auto; margin-top: 100px; width: 20%;display: none;">
        <div style="display: flex;flex-direction: column; justify-content: center;gap: 10px;">
            <input type="text" id="edit_name" class="inp_design" placeholder="Expense Name" />
            <input type="number" id="edit_price" class="inp_design" placeholder="Amount" step="10" />
            <select id="edit_category" style="height: 40px;padding: 4px;">
                <option value="" disabled selected>Select Category</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="other">other</option>
            </select>
            <input type="date" id="edit_prodate" class="inp_design" />
            <button type="submit" id="edit_btn"
                style="height: 40px;background-color: green;color: white;border: none;">Edit Expense</button>
        </div>
    </div>
    <div style="width: 40%;margin: auto;">
        <div style="margin-top: 50px; text-align: right;">
            <h3 id="total"></h3><br>
            <span>Filter by category:</span>
            <select id="filter_category" style="height: 40px;padding: 4px;" onchange="filterTable()">
                <option value="All" selected>All</option>
                <option value="Food">Food</option>
                <option value="Travel">Travel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="other">other</option>
            </select>
        </div>
    </div>

    <script src="tracker.js"></script>
</body>

</html>
