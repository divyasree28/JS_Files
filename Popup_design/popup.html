<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        #popup-area{
            position: absolute;
            margin-top: 100px;
            width: 20%;
            border-radius: 16px;
            padding: 16px;
            border: 2px solid grey;
            z-index: 100;
            background-color:green;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div style="position: relative; display: flex; justify-content: center;z-index: 1;">
        <div style="text-align: center;">
            <h1>Click below button for Popup!!</h1>
            <div id="popup-area">
                <div>
                    <p style="font-size: 30px;"><i class="bi bi-check2-circle"></i></p>
                    <h2>You clicked on Popup</h2>
                    <button id="close" style="border: none;background-color: blueviolet;padding: 6px 16px;color: white;">Close</button>
                </div>
            </div>
            <div style="margin-top: 400px;display: flex;justify-content: center;">
                <button id="pop" style="display: block; border: none;background-color: blueviolet;padding: 6px 16px;color: white;">PopUp</button> 
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
