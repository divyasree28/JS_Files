<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Guess the word</h1>
        <p id="display" style="font-size: 30px;"></p>
        <div>
            <label>Guess one Letter: </label>
            <input type="text" id="letter" style="width: 30px; height: 20px;"/>
        </div>
        <button type="submit" id="submit" style="margin-top: 10px;">Submit</button>
        <p id="error_message" style="margin-top: 20px;color: red;font-size: 20px;font-weight: bold;"></p>
    </div>
    <script src="word.js"></script>
</body>
</html>
